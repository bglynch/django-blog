{% extends 'base.html' %}

{% block content %}

<h3>Profile</h3>



<p>You are logged in as:</p>
<p>{{ user.username }}</p>
<p>{{ user.email }}</p>

<br/>
<h4>Posts You've Liked</h4>

{% for post in user.liked_posts.all %}
<p><a href="{% url 'post_detail' post.id %}"  class="btn btn-default">{{post.title}}</a></p>
{% endfor %}


{% endblock content %}
